<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style-padrao.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>CADASTRO USUÁRIO</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="menu">
            <ul class="ul-menu">
                <a href="login.html">
                    <li><i class="bi bi-person-circle"></i></i></li>
                </a>
                
                <li id="imagem-localizacao">
                    <i class="bi bi-geo-alt-fill"></i>
                    <input id="cep" type="text" placeholder="Digite seu CEP">
                    <p class="nome-localizacao"></p>
                    <button id="btn_cep" onclick="consultaEndereco()">OK</button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h1 class="titulo-banner">CADASTRO DE USUÁRIO</h1>
        </section>

        <section class="section_input">
            <div class="input_container">
                <label class="label-input" for="input-name">NOME:</label>
                <input class="input" id="input-name" type="text">
            </div>

            <div class="input_container">
                <label class="label-input" for="input-email">E-MAIL:</label>
                <input class="input" id="input-email" type="email">
            </div>

            <div class="input_container">
                <label class="label-input" for="">FOTO:</label>
                <input class="input" id="input_foto" type="file">
            </div>

            <div class="input_container">
                <label class="label-input" for="input-endereco">ENDEREÇO:</label>
                <input class="input" id="input-endereco" type="text">
            </div>

            <div class="input_container">
                <label class="label-input" for="input-prod-fav">PRODUTO FAVORITO:</label>
                <input class="input" id="input-prod-fav" type="text">
            </div>

            <div class="input_container">
                <button class="btn">CADASTRAR</button>
            </div>
        </section>

        <footer id="footer" class="footer">
            <ul class="footer-card">
                <a href="index.html">
                    <li class="footer-item">
                        <i class="bi bi-house-fill"></i>
                        <p class="footer-nome-item">HOME</p>
                    </li>
                </a>

                <a href="cadastrar_produto.html">
                    <li class="footer-item">
                        <i class="bi bi-upc-scan"></i>
                        <p class="footer-nome-item">CADASTRO DE PRODUTO</p>
                    </li>
                </a>

                <a href="carrinho.html">
                    <li class="footer-item">
                        <i class="bi bi-cart"></i>
                        <p class="footer-nome-item">CARRINHO</p>
                    </li>
                </a>

                <a href="produto.html">
                    <li class="footer-item">
                        <i class="bi bi-stickies"></i>
                        <p class="footer-nome-item">PRODUTOS</p>
                    </li>
                </a>

            </ul>
        </footer>
    </main>

</body>
</html>
