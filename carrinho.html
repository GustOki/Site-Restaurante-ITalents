<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style-padrao.css">
    <link rel="stylesheet" href="css/carrinho.css">
    <title>CARRINHO</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="menu">
            <ul class="ul-menu">
                <a href="login.html">
                    <li><i class="bi bi-person-circle"></i></i></li>
                </a>
                
                <li id="imagem-localizacao">
                    <i class="bi bi-geo-alt-fill"></i>
                    <input id="cep" type="text" placeholder="Digite seu CEP">
                    <p class="nome-localizacao"></p>
                    <button id="btn_cep" onclick="consultaEndereco()">OK</button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h1 class="titulo-banner">CARRINHO</h1>
        </section>
    
        <section class="container">
            <div class="container_box">
                <div class="dados">
                    <div class="titulo_produto">
                        <h2>COMBO HAMBURGUER</h2>
                    </div>

                    <div class="container_dados">
                        <button class="btn-quantidade btn_decrementar"><i class="bi bi-dash-square"></i></button>
        
                        <p class="number">1</p>
        
                        <button class="btn-quantidade btn_incrementar"><i class="bi bi-plus-square"></i></button>

                    </div>
                    
                    <div class="div_preco">
                        <p class="number preco">R$00,00</p>
                    </div>
                    
                    <div class="btn-lixo-container">
                        <button class="btn-lixo"><i class="bi bi-trash3-fill"></i></button>
                    </div>
                </div>
                
                
                <div class="box" id="box-produto1">
                    <img src="https://landingo.com.br/wp-content/uploads/2022/10/combo-hamburguer-artesanal-burger-batata-chips-coca-cola-lata-landingo.png" alt="Imagem do produto" class="imagem">
                </div>
            </div>
        </section>
        
        <section class="container">
            <div class="container_box">
                <div class="dados">
                    <div class="titulo_produto">
                        <h2>COMBO MILKSHAKE</h2>
                    </div>

                    <div class="container_dados">
                        <button class="btn-quantidade btn_decrementar"><i class="bi bi-dash-square"></i></button>
        
                        <p class="number">1</p>
        
                        <button class="btn-quantidade btn_incrementar"><i class="bi bi-plus-square"></i></button>

                    </div>
                    
                    <div class="div_preco">
                        <p class="number preco">R$00,00</p>
                    </div>
                    
                    <div class="btn-lixo-container">
                        <button class="btn-lixo"><i class="bi bi-trash3-fill"></i></button>
                    </div>
                </div>
                
                
                <div class="box" id="box-produto1">
                    <img src="https://static-images.ifood.com.br/image/upload/t_high/pratos/8df74f12-8e7f-488d-b34a-9734262a6cef/201903161630_milks.png" alt="Imagem do produto" class="imagem">
                </div>
            </div>
        </section>
        
        <section>
            <div id="div_input">
                <input id="input-text" type="text" placeholder="Digite seu cupom aqui">
                <button id="btn-aplicar">APLICAR</button>
            </div>
        </section>
    
        <section id="total_container">
            <div id="total">
                <p>TOTAL:</p>
                <p id="preco_total">R$00,00</p>
            </div>

            <div id="delivery">
                <p>DELIVERY:</p>
                <p id="preco_delivery">R$00,00</p>
            </div>
            
            <div id="btn-pagar-container">
                <button id="btn-pagar">IR PARA PAGAMENTO</button>
            </div>
        </section>
        
    
        <footer id="footer" class="footer">
            <ul class="footer-card">
                <a href="index.html">
                    <li class="footer-item">
                        <i class="bi bi-house-fill"></i>
                        <p class="footer-nome-item">HOME</p>
                    </li>
                </a>
                
                <a href="cadastrar_user.html">
                    <li class="footer-item">
                        <i class="bi bi-emoji-smile"></i> 
                        <p class="footer-nome-item">CADASTRO USU√ÅRIO</p>
                    </li>
                </a>

                <a href="cadastrar_produto.html">
                    <li class="footer-item">
                        <i class="bi bi-upc-scan"></i>
                        <p class="footer-nome-item">CADASTRO DE PRODUTO</p>
                    </li>
                </a>

                <a href="produto.html">
                    <li class="footer-item">
                        <i class="bi bi-stickies"></i>
                        <p class="footer-nome-item">PRODUTOS</p>
                    </li>
                </a>

            </ul>
        </footer>
    </main>

    <script src="./js/script-carrinho.js"></script>
</body>
</html>
