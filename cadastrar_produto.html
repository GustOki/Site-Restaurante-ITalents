<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style-padrao.css">
    <link rel="stylesheet" href="css/cadastro_prod.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="menu">
            <ul class="ul-menu">
                <a href="login.html"><li><i class="bi bi-person-circle"></i></i></li></a>
                
                <li id="imagem-localizacao"><i class="bi bi-geo-alt-fill"></i><p class="nome-localizacao">Brasília, DF</p></li>
                <li><i class="bi bi-card-image"></i></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h1 class="titulo-banner">CADASTRO DE PRODUTO</h1>
        </section>

        <section class="section_input">
            <div class="input_container">
                <label class="label-input" for="">NOME DO PRODUTO:</label>
                <input class="input" type="text">
            </div>

            <div class="input_container">
                <label class="label-input" for="">DESCRIÇÃO DO PRODUTO:</label>
                <input class="input" type="text">
            </div>

            <div class="input_container">
                <label class="label-input" for="">CATEGORIA:</label>
                <input class="input" type="text">
            </div>

            <div class="input_container">
                <label class="label-input" for="">PREÇO UNITÁRIO:</label>
                <input class="input" type="number">
            </div>

            <div class="input_container">
                <label class="label-input" for="">CÓDIGO DE BARRAS:</label>
                <input class="input" type="number">
            </div>

            <div class="input_container">
                <button class="btn">CADASTRAR PRODUTO</button>
            </div>

        </section>

        <footer id="footer" class="footer">
            <ul class="footer-card">
                <a href="home.html">
                    <li class="footer-item">
                        <i class="bi bi-house-fill"></i>
                        <p class="footer-nome-item">HOME</p>
                    </li>
                </a>
                
                <a href="cadastrar_user.html">
                    <li class="footer-item">
                        <i class="bi bi-emoji-smile"></i> 
                        <p class="footer-nome-item">CADASTRO USUÁRIO</p>
                    </li>
                </a>

                <a href="carrinho.html">
                    <li class="footer-item">
                        <i class="bi bi-cart"></i>
                        <p class="footer-nome-item">CARRINHO</p>
                    </li>
                </a>

                <a href="produto.html">
                    <li class="footer-item">
                        <i class="bi bi-stickies"></i>
                        <p class="footer-nome-item">PRODUTOS</p>
                    </li>
                </a>

            </ul>
        </footer>
    </main>
</body>
</html>
